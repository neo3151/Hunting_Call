version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # Core Utilities
  equatable: ^2.0.5
  get_it: ^9.2.0
  
  # Audio
  flutter_sound: ^9.2.13
  permission_handler: ^12.0.1
  
  # UI
  google_fonts: ^6.3.0
  flutter_svg: ^2.0.7
  intl: ^0.18.0
  
  # Backend / Data
  # firebase_core: ^2.14.0  # Commented out until setup
