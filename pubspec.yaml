name: hunting_calls_perfection
description: A mobile app to help hunters perfect their animal calls.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  provider: ^6.0.0  # Keep during migration
  
  # Core Utilities
  equatable: ^2.0.5
  get_it: ^9.2.0
  
  # Audio
  record: ^5.1.0
  audioplayers: ^6.0.0
  permission_handler: ^12.0.1
  
  # UI
  google_fonts: ^6.3.0
  flutter_svg: ^2.0.7
  intl: ^0.18.0
  
  # Backend / Data
  # firebase_core: ^2.14.0  # Commented out until setup
  # firebase_auth: ^4.6.3   # Commented out until setup
  # cloud_firestore: ^4.8.1 # Commented out until setup
  json_annotation: ^4.8.1
  fftea: ^1.5.0+1
  shared_preferences: ^2.5.4
  path_provider: ^2.1.5
  sqflite: ^2.3.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.4.3
  json_serializable: ^6.7.1
  mocktail: ^1.0.4
  sqflite_common_ffi: ^2.4.0+2

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
dependency_overrides:
  record_linux: 1.3.0