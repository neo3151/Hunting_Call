  shared_preferences: ^2.5.4
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
